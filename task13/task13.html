<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务十三页面</title>

</head>
<body>

	<label>
		请输入北京今天空气质量：
		<input id="input" type="text"></label>
	<button id="button" onclick="submit()">确认填写</button>

	<div>
		您输入的值是：
		<span id="display">尚无录入</span>
	</div>

	<script type="text/javascript"> 
	  function submit() {  
		  var input=document.getElementById("input"); 
		  var display=document.getElementById("display"); 
		  if(input.value){ 
		      display.innerHTML=input.value; 
		  } 
		  else{  
		      display.innerHTML="尚无录入"; 
		      alert("请输入内容！"); 
		  } 
	  }; 
    </script>

</body>

</html>

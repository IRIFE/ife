<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务四十界面</title>
	<link rel="stylesheet" type="text/css" href="task.css"></head>
  <body>
	<div id="panel">
		<div id="date">
			<button id="previous">&laquo;</button>
			<select id="month">
				<option>Jan</option><option>Feb</option><option>Mar</option><option>Apr</option>
				<option selected="selected">May</option>
				<option>Jun</option><option>Jul</option><option>Aug</option><option>Sep</option>
				<option>Oct</option><option>Nov</option><option>Dec</option>	
			</select>
			<select id="year">
				<option>1991</option><option>1992</option><option>1993</option><option>1994</option><option>1995</option><option>1996</option><option>1997</option><option>1998</option><option>1999</option><option>2000</option><option>2001</option><option>2002</option><option>2003</option><option>2004</option><option>2005</option><option>2006</option><option>2007</option><option>2008</option><option>2009</option><option>2010</option><option>2011</option><option>2012</option><option>2013</option><option>2014</option><option>2015</option>
				<option selected="selected">2016</option>
				<option>2017</option><option>2018</option><option>2019</option><option>2020</option>
			</select>
			<button id="next">&raquo;</button>
		</div>
		<div id="week">
			<span>Su</span><span>Mo</span><span>Tu</span><span>We</span><span>Th</span><span>Fr</span><span>Sa</span>
		</div>
		<div id="day">
			
		</div>
	</div>
	<script type="text/javascript" src="task.js"></script>
  </body>
</html>

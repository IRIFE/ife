<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>
    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
    </ul>
    <script type="text/javascript">
    var aqiData = [
        ["西安", 100],
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        
    ];

    (function() {

        /*
        在注释下方编写代码
        遍历读取aqiData中各个城市的数据
        将空气质量指数大于60的城市显示到aqi-list的列表中
        */
        aqiData.sort(function(a, b) {
            return a[1] - b[1]
        }); //对aqiData进行升序排序 注意！是每个数组的第二个元素比较
        for (var i = 0; i < aqiData.length; i++) {
            // document.write(aqiData[i]+"<br>");
            if (aqiData[i][1] > 60) {
                var ul = document.getElementById("aqi-list")
                ul.innerHTML += '<li>' + aqiData[i][0] + aqiData[i][1] + '</li>';
                //使用 += 完整输出所有条目，否则则会被覆盖。
            }
        }
    })();
    </script>
</body>

</html>

<!DOCTYPE  HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>系好安全带,准备启航</title>
    <script type="text/javascript">
    //通过javascript的日期对象来得到当前的日期，并输出。

    var date = new Date();
    // date=date.getDate-1;
    document.write(date + "<br>");
    var year = date.getFullYear();
    // document.write(year+"<br>");
    var mon = date.getMonth(); //ps:0-11月
    // document.write(mon+"<br>");
    var day = date.getDate(); //ps:从1开始
    // document.write(day+"<br>");
    var weekDay = date.getDay();
    // document.write(weekDay);
    document.write(year + "年" + (mon + 1) + "月" + day + "日" + " 星期" + weekDay + "<br>");



    //成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦
    var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
    var scoreArr = scoreStr.split(";");
    var count = scoreArr.length;
    document.write("班级人数：" + count + "<br>");
    var sum = 0;
    //从数组中将成绩撮出来，然后求和取整，并输出。
    for (var i = 0; i < count; i++) {
        sum += parseInt(scoreArr[i].split(":")[1]);
    }
    document.write("all add up : " + sum + "<br>");
    var aver = sum / count;
    document.write("班级平均分： " + aver + "<br>");
    </script>
</head>
